# Required for external analytics. Do not remove!
---
image: {{ $.ImageName }}-src-artifact
from: {{ $.Root.BASE_ALT }}
final: false

git:
  - add: /images/{{ $.ImageName }}/src
    to: /src/images/{{ $.ImageName }}/src
    stageDependencies:
      install:
        - "**/*"
  - add: /api
    to: /src/api
    stageDependencies:
      install:
        - "**/*"

shell:
  install:
    - echo "src artifact"

---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.Root.BASE_GOLANG_1_23 }}
final: false

import:
  - image: {{ $.ImageName }}-src-artifact
    add: /
    to: /
    before: install

mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /src/images/{{ $.ImageName }}/src/cmd
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /{{ $.ImageName }}
    - chmod +x /{{ $.ImageName }}

---
image: {{ $.ImageName }}
from: {{ $.Root.BASE_ALT_P11 }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: install

shell:
  beforeInstall:
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get install -y make automake pkg-config gcc libtool git curl
    - |
      apt-get update \
      && apt-get -y install lvm2 e2fsprogs xfsprogs \
      && apt-get clean \
      && rm -rf /var/lib/apt/lists/*

docker:
  ENTRYPOINT: ["/{{ $.ImageName }}"]
