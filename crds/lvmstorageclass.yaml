apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: lvmstorageclasses.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: sds-lvm
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    plural: lvmstorageclasses
    singular: lvmstorageclass
    kind: LvmStorageClass
    shortNames:
      - lsc
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            LVMStorageClass is a Kubernetes Custom Resource that defines a configuration for a Kubernetes Storage class.
          required:
            - spec
          properties:
            spec:
              type: object
              description: |
                Defines a Kubernetes Storage class configuration.
              required:
                - type
                - reclaimPolicy
                - volumeBindingMode
                - allowVolumeExpansion
                - lvmVolumeGroups
              properties:
                isDefault:
                  type: boolean
                  default: false
                  description: |
                    Should this Storage class be used as default.
                    
                    > Note that the default value is false.
                type:
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  description: |
                    The type of the device.
                  enum:
                    - Thick
                    - Thin
                reclaimPolicy:
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  description: |
                    The storage class's reclaim policy. Might be:
                    - Delete (If the Persistent Volume Claim is deleted, deletes the Persistent Volume and its associated storage as well)
                    - Retain (If the Persistent Volume Claim is deleted, remains the Persistent Volume and its associated storage)
                  enum:
                    - Delete
                    - Retain
                volumeBindingMode:
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  description: |
                    The Storage class's binding mode. Might be:
                    - Immediate (creates a PV as a PVC requested)
                    - WaitForFirstConsumer (creates a PV after a Pod consumes PVC)
                  enum:
                    - Immediate
                    - WaitForFirstConsumer
                allowVolumeExpansion:
                  type: boolean
                  description: | 
                    Configure if Persistent Volume is going to be expandable.
                lvmVolumeGroups:
                  type: array
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  description: |
                    LVMVolumeGroup resources where Persistent Volume will be create on.
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: |
                          The LVMVolumeGroup resource's name.
                      thin:
                        type: object
                        description: |
                          Thin pool in a LVMVolumeGroup resource.
                        properties:
                          poolName:
                            type: string
                            description: |
                              The name of the thin pool.
                            minLength: 1
                            pattern: ^.*$
            status:
              type: object
              description: |
                Displays current information about the Storage Class.
              properties:
                phase:
                  type: string
                  description: |
                    The Storage class current state. Might be: 
                    - Failed (if the controller received incorrect resource configuration or some errors occurred during the operation)
                    - Create (if everything went fine)
                  enum:
                    - Failed
                    - Created
                reason:
                  type: string
                  description: |
                    Additional information about the current state of the Storage Class.
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .spec.isDefault
          name: isDefault
          type: boolean
        - jsonPath: .status.reason
          name: Reason
          type: string
          priority: 1
