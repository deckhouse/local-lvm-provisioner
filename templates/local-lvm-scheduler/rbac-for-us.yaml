---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: local-lvm-scheduler
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "local-lvm-scheduler")) | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:local-lvm-scheduler-kube-scheduler
  {{- include "helm_lib_module_labels" (list . (dict "app" "local-lvm-scheduler")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:kube-scheduler
subjects:
  - kind: ServiceAccount
    name: local-lvm-scheduler
    namespace: d8-{{ .Chart.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:local-lvm-scheduler-volume-scheduler
  {{- include "helm_lib_module_labels" (list . (dict "app" "local-lvm-scheduler")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:volume-scheduler
subjects:
  - kind: ServiceAccount
    name: local-lvm-scheduler
    namespace: d8-{{ .Chart.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: local-lvm-scheduler
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "local-lvm-scheduler")) | nindent 2 }}
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["create", "get", "update"]
  - apiGroups: ["storage.deckhouse.io"]
    resources: ["lvmvolumegroups"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: local-lvm-scheduler
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "local-lvm-scheduler")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: local-lvm-scheduler
subjects:
  - kind: ServiceAccount
    name: local-lvm-scheduler
    namespace: d8-{{ .Chart.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:local-lvm-scheduler:extension-apiserver-authentication-reader
  namespace: kube-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "local-lvm-scheduler" )) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
  - kind: ServiceAccount
    name: local-lvm-scheduler
    namespace: d8-{{ .Chart.Name }}
