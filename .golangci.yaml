run:
  timeout: 10m

issues:
  exclude:
    - ST1005.*
    - "should not use dot imports"
    - "don't use an underscore in package name"
    - "exported: .*"

linters-settings:
  # gci write --skip-generated -s standard -s default -s 'prefix(sds-local-volume-controller,sds-local-volume-csi,sds-local-volume-scheduler-extender,webhooks)'  .
  gci:
    sections:
      - standard
      - default
      - prefix(sds-local-volume-controller)
      - prefix(sds-local-volume-csi)
      - prefix(sds-local-volume-scheduler-extender)
      - prefix(webhooks)
  errcheck:
    ignore: fmt:.*,[rR]ead|[wW]rite|[cC]lose,io:Copy

linters:
  disable-all: true
  enable:
  - dogsled
  - errcheck
  - gci
  - gocritic
  - gofmt
#  - goimports
  - gosimple
  - govet
  - ineffassign
  - misspell
  - revive
  - staticcheck
#  - structcheck
  - typecheck
  - unconvert
  - unparam
  - whitespace
  - copyloopvar
